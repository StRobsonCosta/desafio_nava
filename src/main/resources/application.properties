spring.application.name=nava-log
server.port=8081

spring.datasource.url=jdbc:postgresql://localhost:5432/nava_log
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false


spring.data.mongodb.uri=mongodb://localhost:27017/nava_log
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=nava
spring.data.mongodb.username=admin
spring.data.mongodb.password=1234

# Logs e Metrics
logging.level.root=INFO
management.server.port=9000
management.endpoints.web.exposure.include=loggers,metrics,health,info
logging.level.org.springframework.security=DEBUG
